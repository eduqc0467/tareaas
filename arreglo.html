<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language=JavaScript>
        var Arreglo=[];
        function crearArreglo(n)
        {
            for(i=0;i<n;i++){
                Arreglo[i]=Math.round(Math.random()*100);
            }
            return Arreglo;
        }
        function mostrarArreglo(){
            Arreglo=crearArreglo(10);
            var strArreglo="";
            for(i=0;i<Arreglo.length;i++){
                strArreglo += Arreglo[i] + " - ";
            }
            document.getElementById("p1").innerHTML=strArreglo;
        }

        function promedio(Ar){

            var suma=0;
            for(i=0;i<Ar.length;i++){
                suma =suma + Ar[i];
            }return suma/Ar.length;
        }
        function mostrarPromedior(Arreglo){
            var p=promedio(Arreglo);
            document.getElementById("p3").innerHTML="El promedio del arreglo es"+p;
        }
    </script>
</head>
<body>
    
    <input type="button" value="Mostrar arreglo" onlick="mostrarArreglo()">
    <p id="p1"> Aqui se muestra el arreglo </p>
    <input type="button" value=acceder onlick="mostrarPromedior(Arreglo)">
    <p id="p3"> Aqui se muestra promedio del arreglo </p>
</body>

</html>
